<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3주차 : CSS정복하기</title>

    <style>
        h1 { background-color: beige; color: black;} 
        #header {color: brown; text-decoration: line-through;}
        .header {font-size: 30px; text-decoration: underline;}
        h3, .group {text-align: left; background-color: beige; font-size: 30px; color: navy;} 
    </style>
</head>
<body>
    <h1>CSS를 적용합니다</h1>
    <h2 id="header">아이디 선택자</h2>
    <p class="header">클래스 선택자</p>

    <h3>그룹 선택자</h3>
    <h4 class="group">실습합니다</h4>
    <!-- /* 이주원 */ -->
</body>
</html>
