<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="confirmBox( )">버튼</button>
    <script>
        function confirmBox( ) {
            if(confirm("확인이나 취소를 눌러주세요!")==true) {//확인을 눌렀을때
                console.log("확인!");
            }
            else { //취소를 눌렀을 때
                console.log("취소!");
            }
        }
                    
    </script>
</body>
</html>
