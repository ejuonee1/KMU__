<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body{background-color: rgb(75, 49, 99); color: salmon; font-size: large; text-align: left;
            font-weight: bold; font-family: "고딕체"; text-decoration: underline; background-repeat: repeat-x; background-image: url("Cat_.jpg"); background-position: left 100%;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: square;">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ul style="list-style-type: decimal;">
        <li>첫째</li>
        <li>둘째</li>
        <li>셋째</li>
    </ul>
    <ul style="list-style-type: lower-latin;">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ul>
</body>
</html>
