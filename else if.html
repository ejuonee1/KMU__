<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        var x = 70;
        var y = 40;

        if(x>y) {
            document.write("x가 y보다 큽니다.");
        }
        else if(x<y) {
            document.write("y가 x보다 큽니다.");
        }
        else {
            document.write("x와 y는 같습니다.");
        }
    </script>
    
</body>
